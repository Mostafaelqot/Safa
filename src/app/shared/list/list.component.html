<spinner *ngIf="! items"></spinner>
<div class="text-center" *ngIf=" items">
    <input  (keyup)="search()" [(ngModel)]="searchValue" placeholder="Search by title" type="text" class="card search">
</div>


<div class="grid md:grid-cols-2 lg:grid-cols-3   gap-5">
    <div class="card" *ngFor="let item of filteredItems let  i = index ">
        <li class="badge">{{item.id}}
        </li>
        <h2 [innerHTML]="item.title |highlight:searchValue"  class="card-title  " (click)="postDetailes(item.id)">
        </h2>
        <p class="text-base text-indigo-900 ">{{item.body}}</p>
    </div>
</div>
<h2 class="card-title text-center" *ngIf="filteredItems?.length === 0">No posts with this title !</h2>
